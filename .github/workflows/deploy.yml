name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Prepare frontend files
        run: |
          # Copy the GitHub Pages version as index.html
          cp frontend/index-gh-pages.html frontend/index.html
          # Remove the special version
          rm frontend/index-gh-pages.html

      - name: Upload frontend files
        uses: actions/upload-pages-artifact@v2
        with:
          path: './frontend'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3